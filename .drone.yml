kind: pipeline
name: default
type: kubernetes

steps:
  - name: build
    image: golang:1.16-alpine
    commands:
      - go mod vendor
      - apk add gcc make git
      - CC=musl-gcc make testnolint grpc_health_probe insided indexer-countries

  - name: proto-lint
    image: bufbuild/buf:0.41.0
    commands:
      - buf lint

  - name: build-image
    image: plugins/docker
    settings:
      username: akhenakh
      password:
        from_secret: docker_password
      repo: akhenakh/insideout-demo
      context: cmd/insided
      dockerfile: cmd/insided/Dockerfile
