syntax = "proto3";

import "google/protobuf/struct.proto";

service Inside {
    //  Stab returns features containing lat lng
    rpc Within(WithinRequest) returns (FeaturesResponse) {}
    // returns features intersecting rect
    rpc RectSearch(RectSearchRequest) returns (FeaturesResponse) {}
    // Get returns a feature by its internal ID and polygon index
    rpc Get(GetRequest) returns (Feature) {}
}

message WithinRequest {
    double lat = 1;
    double lng = 2;

    // return features geometries or not
    // saving extra bytes
    bool remove_geometries = 3;

    // comma separated list of property to returns to save extra bytes, leave empty for all
    string select_properties = 4;
}

message RectSearchRequest {
    double urlat = 1; // upper lat
    double urlng = 2; // upper lng
    double bllat = 3; // bottom lat
    double bllng = 4; // bottom lng

    // return features geometries or not
    // saving extra bytes
    bool remove_geometries = 5;

    // comma separated list of property to returns to save extra bytes, leave empty for all
    string select_properties = 6;
}

message FeaturesResponse {
    repeated FeatureResponse responses = 1;
}

message FeatureResponse {
    // id in the index
    uint32 id = 1;

    Feature feature = 3;
}

message GetRequest {
    uint32 id = 1;
    // internally stored as uint16
    uint32 loop_index = 2;
}

message Feature {
    Geometry geometry = 1;

    map<string, google.protobuf.Value> properties = 2;
}

message Geometry {
    Type type = 1;

    repeated Geometry geometries = 2;

    repeated double coordinates = 3;

    enum Type {
        POINT = 0;
        POLYGON = 1;
        MULTIPOLYGON = 2;
        LINESTRING = 3;
    }
}

message Point {
    double lat = 1;
    double lng = 2;
}
